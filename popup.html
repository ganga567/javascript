<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert Box using javascript</title>
</head>
<body>

    <h1>show the alert box</h1>

    <button onclick="showAlert()">Click me</button>

    <script>
        function showAlert() {
            alert('Button clicked!');
        }
    </script>

</body>
</html>
