<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In and Register</title>
</head>
<body>

    <!-- Sign In Page -->
    <div class="container">
        <form class="form" id="signin-form">
            <h2>Sign In</h2>
            <label for="signin-username">Username:</label>
            <input type="text" id="signin-username" name="signin-username" required>

            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="signin-password" required>

            <button type="button" onclick="signIn()">Sign In</button>
        </form>
    </div>

    <!-- Register Page -->
    <div class="container">
        <form class="form" id="register-form">
            <h2>Register</h2>
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="register-username" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <script>
        function signIn() {
            var username = document.getElementById('signin-username').value;
            var password = document.getElementById('signin-password').value;

            // Add sign-in logic here
            console.log('Signing in with username:', username, 'and password:', password);
            // You can perform additional actions, such as making an API request or redirecting to another page.
        }

        function register() {
            var username = document.getElementById('register-username').value;
            var password = document.getElementById('register-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            console.log('Registering with username:', username, 'and password:', password, 'confirm password:', confirmPassword);
        }
    </script>

</body>
</html>
